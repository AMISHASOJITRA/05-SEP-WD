<html>
<head>
<title>Marquee tag</title>
</head>
<body>
	<marquee>Amisha</marquee>
	<h1><marquee>Amisha</marquee></h1>
	<h1><marquee direction="right">Amisha</marquee></h1>
	<h1><marquee direction="up">Amisha</marquee></h1>
	<h1><marquee direction="down">Amisha</marquee></h1>
</body>
</html>
