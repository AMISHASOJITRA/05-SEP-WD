<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lecture 4</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            border-radius: 30px;
            margin-left: 120px;
        }
        .a{
         background-image: linear-gradient(teal, skyblue, white);
         float: left;
        }
        .b{
            background-image: radial-gradient(teal, skyblue, white);
            float: left;
            
        }
        .c{
            float: left;
            background-image: conic-gradient(teal, skyblue, white);
        }
        .d{
            float: left;
            background-color: rgba(16, 86, 123, 0.9);
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
</body>
</html>
