<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lecture 8</title>
    <style>
        div {
            height: 200px;
            width: 250px;
            
        }
        h1{
            animation-name: htag;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: normal;   
        }
        @keyframes htag{
            0%{
                color: red;
                text-shadow: 2px 2px 2px;
            }
            25%{
                color: yellow;
                text-shadow: 2px 2px 2px;
            }
            50%{
                color: green;
                text-shadow: 2px 2px 2px;
            }
            100%{
                color: darkslateblue;
                text-shadow: 2px 2px 2px;
            }
        }
        p::first-letter{
            font-size: xx-large;
            color: maroon;
        }
    </style>
</head>
<body>
    <div>
        <h1>First letter</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis neque iusto deserunt velit sunt, laudantium, a consequatur, recusandae vel earum delectus assumenda similique. Cum sint, temporibus optio laudantium aliquid doloremque!</p>
    </div>
</body>
</html>
