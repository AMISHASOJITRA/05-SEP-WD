<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>header</title>
	<style type="text/css">
		header{
				width: 100%;
				height: 100px;
				border: 1px solid black;
		}
		.logo{
			width: 15%;
			height: 100px;
			/*border: 1px solid black;*/
			float: left;
		}
		.logo img{
			width: 100%;
			height: 100%;
		}
		nav{
			float: left;
			width: 85%;
			height: 100px;
			/*border: 1px solid black;*/
		}
		nav ul{
			float: right;
			
		}
		nav ul li{
			list-style: none;
			display: inline-block;
			padding: 15px;

		}
		nav ul li a{
			text-decoration: none;
			font-size: 40px;
		}
		
		
		
		nav ul .sub{
			/* border: 1px solid black; */
		}
		
		nav ul .sub .dropdown{
			text-decoration: none;
			display: none; 
		}
		nav ul .sub .dropdown ul li{
			display: block;
			list-style: none;
		}
		nav ul .sub:hover .dropdown{
			display: block;
		}
	
		nav ul .sub .dropdown ul li a{
			font-size: x-large;
			color: black;
		}


		nav ul .sub2{
			/* border: 1px solid black; */
		}
		
		nav ul .sub2 .dropdown2{
			text-decoration: none;
			display: none; 
		}
		nav ul .sub2 .dropdown2 ul li{
			display: block;
			list-style: none;
		}
		nav ul .sub2:hover .dropdown2{
			display: block;
		}
	
		nav ul .sub2 .dropdown2 ul li a{
			font-size: x-large;
			color: black;
			text-decoration: underline;
		}
		

	</style>
</head>
<body>

	<header>
		<div class="logo">
			<img src="logo2.jpg">
		</div>
		<nav>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				
				<li class="sub"><a href="">Product</a>
					<div class="dropdown">
						<ul>
						<li><a href="">Mobiles</a></li>
						<li><a href="">Laptops</a></li>
						<li><a href="">Computer</a></li>
						<li><a href="">Tablets</a></li>
						</ul>
					</div>
				</li>
					

				<li class="sub2"><a href="">Contact</a>
					<div class="dropdown2">
						<ul>
						<li><a href="">ph 637636238</a></li>
						<li><a href="">wp.482789</a></li>
						</ul>
					</div>
				</li>
			
			
			
			
			
			
			</ul>
		</nav>
	</header>


</body>
</html>
