<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button 2 <input type="text" class="html"></title>
    <style>
        header{
            height: 700px;
            width: 100%;
            background-image: url(class\ 3.webp);
            background-size: cover;
        }
        .logo{
            height: 120px;
            width: 15%;
            /* border: 1px solid black; */
            float: left;
        }
        .logo img{
            height: 100%;
            width: 100%;
        }
        nav{
            height: 120px;
            width: 84%;
            /* border: 1px solid black; */
            float: left;
        }
        nav ul{
            list-style: none;
        }
        nav ul li{
            display: inline-block;
            margin-top: 25px;
            margin-left: 30px;
        }
        nav ul li a{
            font-size: xx-large;
            font-weight: bold;
            padding: 30px;
            color: black;
            text-decoration: none;
         }
         .text{
            height: 300px;
            width: 400px;
            /* border: 1px solid black; */
            text-align: center;
            position: absolute;
            top: 30%;
            left: 10%;
         }
         .text h1{
            font-size: 800;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-transform: uppercase;
         }
         .text p{
            font-size: x-large;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
         }
         .text input{
            text-transform: capitalize;
            font-size: 20px;
            border-radius: 10px;
         }
         input:hover{
            background-color: thistle;
         }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="class_logo_2-removebg-preview.png">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Courses</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="text">
                <h1>Online class</h1>
                <p>Welcome to online e-learning plateform. </p><br><br>
                <input type="button" value="watch free videos">
        </div>
    </header>
</body>
</html>
