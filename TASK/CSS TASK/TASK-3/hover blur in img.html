<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover blur in img</title>
    <style>
        .a{
            height: 250px;
            width: 400px;
            position: absolute;
            top: 30% ;
            left: 3%;
        }
        .a:hover{
            opacity: 0.4;
        }

        .b{
            /* height: 400px; */
            position: absolute;
            top: 25%;
            left: 31%;
        }
        .b:hover{
            opacity: 0.4;
        }
        .c{
            height: 250px;
            width: 400px;
            position: absolute;
            top: 30%;
            left: 68%;
        }
        .c:hover{
            opacity: 0.4;
        }
    </style>
</head>
<body>
    
    <img src="sunflower.webp" class="a">

    <img src="sunflower.webp" class="b">

    <img src="sunflower.webp" class="c">
</body>
</html>
