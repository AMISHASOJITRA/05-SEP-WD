<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            height: 750px;
            width: 100%;
            background-image: url(fd.jpg);
            background-size: cover;
        }
        .logo{
            height: 120px;
            width: 10%;
            /* border: 1px solid black; */
            float: left;
        }
        .logo img{
            height: 100%;
            width: 100%;
        }
        nav{
            height: 120px;
            width: 89%;
            /* border: 1px solid black; */
            float: left;
        }
        nav ul{
            list-style: none;
            margin-top: 30px;
            margin-left: 70px;
        }
        nav ul li{
            display: inline-block;
        }
        nav ul li a{
            font-size: xx-large;
            color: antiquewhite;
            font-weight: 200;
            border-radius: 4px;
            padding: 40px;
            text-transform: capitalize;
            text-decoration: none;
        }
        .text{
            height: 300px;
            width: 300px;
            /* border: 1px solid black; */
            position: absolute;
            top: 30%;
            left: 10%;
        }
        .text h1{
            font-size: 500;
            color: yellowgreen;
            letter-spacing: 2px;
        }
        .text h2{
            color: aliceblue;
        }
        .text a{
            font-size: 25px;
            font-weight: 200;
            color: aquamarine;
            text-decoration: none;
            border: 2px solid yellowgreen;
            border-radius: 13px;
        }
        .text a:hover{
            background-color: rgb(36, 108, 101);
            opacity: 0.9;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="fd_logo_2-removebg-preview.png">
        </div>
        <nav>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">Collection</a></li>
                <li><a href="">new</a></li>
                <li><a href="">about</a></li>
                <li><a href="">contact</a></li>
            </ul>
        </nav>
        <div class="text">
            <h1>Fashion with the show's costume designer.</h1>
            <h2>let us think about your fashion.</h2><br>
            <a href="">View Collection</a>
        </div>
    </header>
</body>
</html>
