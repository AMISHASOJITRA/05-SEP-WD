<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> hover button color 1 </title>
    <style>
        header{
            height: 750px;
            width: 100%;
            background-image: url(sunflower.webp);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .logo{
            height: 120px;
            width: 10%;
            /* border: 1px solid black; */
            float: left;
        }
        .logo img{
            height: 100%;
            width: 100%;
        }
        nav{
            height: 100%;
            width: 89%;
            /* border: 1px solid black; */
            float: left;
        }
        nav ul{
            list-style: none;
            margin-top: 40px;
            margin-left: 20%;
        }
        nav ul li{
            display: inline-block;
        }
        nav ul li a{
            font-size: xx-large;
            padding: 40px;
            text-decoration: none;
            text-shadow: 3px 3px 3px;
        }
        .text{
            height: 300px;
            width: 300px;
            /* border: 1px solid black; */
            position: absolute;
            top: 30%;
            left: 60%;
        }
        .text h1{
            font-size: 800;
            font-style: italic;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
             }
        .text p{
            font-size: xx-large;
             }
        .text button{
            /* size: 40ch; */
            height: 10%;
            width: 20%;
        }
        button:hover{
            background-color: aquamarine;
            border-radius: 9px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="b 4.webp">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Items</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>
        <div class="text">
            <h1>Fashion Store</h1>
            <p>Up to 50% off</p>
            <button>Shop</button>
        </div>

    </header>
</body>
</html>
