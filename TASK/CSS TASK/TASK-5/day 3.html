<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>day 3</title>
    <style>
        
        header{
            height: 760px;
            width: 100%;
            background-image: url(fashion.webp);
            
        }
        .logo{
            height: 120px;
            width: 10%;
            /* border: 1px solid black; */
            float: left;
        }
        .logo img{
            height: 100%;
            width: 100%;
        }
        nav{
            float: left;
            height: 120px;
            width: 88%;
            /* border: 1px solid black; */
        }
        nav ul{
            list-style: none;
        }
        nav ul li{
            display: inline-block;
            margin-top: 30px;
            margin-left: 70px;
        }
        nav ul li a{
            text-decoration: none;
            text-transform: capitalize;
            padding: 5px;
            font-size: xx-large;
            padding: 10px;
            color: slateblue;
        }
        nav ul li a:hover{
            background-color: skyblue;
            opacity: 0.3;
            border-radius: 30px
        }
        i{
            padding-left: 480px;
            color: black;
        }
        .text{
            height: 300px;
            width: 400px;
            /* border: 1px solid black; */
            position: absolute;
            left: 15%;
            top: 40%;
        }
        .text h2{
            font-size: x-large;
            text-transform: capitalize;

        }
        .text h1{
            font-size: xx-large;
            font-family: 'Times New Roman', Times, serif;
            text-transform: capitalize;
            color: darkcyan;
            
        }
        .text a button{
            text-transform: capitalize;
            font-size: larger;
            border-radius: 20px;
            background-color: black;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="fd_logo_1-removebg-preview (1).png">
        </div>
        <nav>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">collection</a></li>
                <li><a href="">new</a></li>
                <li><a href="">abou us</a></li>
                <a href=""><i class="fa fa-search" style="font-size:36px"></i></a>
            </ul>
        </nav>
        <div class="text">
            <h2>trandy and clussi for new values</h2><br>
            <h1>make your fashion look more charming</h1><br><br>
            <a href=""><button>explore</button></a>
        </div>
    </header>
    
</body>
</html>
