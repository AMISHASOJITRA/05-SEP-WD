<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 7</title>
    <style>
        header{
            height: 750px;
            width: 100%;
            background-image: url(cream.jpg);
            background-size: cover;
        }
        .logo{
            height: 120px;
            width: 10%;
            /* border: 1px solid black; */
            float: left;
        }
        .logo img{
            height: 100%;
            width: 100%;
        }
        nav{
            height: 120px;
            width: 89%;
            /* border: 1px solid black; */
            float: left;
        }
        nav ul{
            list-style: none;
        }
        nav ul li{
            display: inline-block;
            margin-top: 30px;
            margin-left: 40px;
        }
        nav ul li a{
            font-size: x-large;
            padding: 90px;
            text-transform: capitalize;
            color: black;
            text-decoration: none;
        
         }
         nav ul li a:hover{
            text-shadow: 10px 10px 15px;
        
         }
        .text {
            height: 400px;
            width: 600px;
            /* border: 1px solid black; */
            /* border-radius: 50px; */
            position: absolute;
            top: 30%;
            left: 10%;
        }
        .text h3{
            font-size: xx-large;
            letter-spacing: 5px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .text h1{
            font-size: 50px;
            text-transform: capitalize;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        button{
            font-size: 20px;
            border: 2px solid black;
            border-radius: 40px;
            background-color: black;
            color: aliceblue;
        }
        button:hover{
            background-color: aliceblue;
            color: black;
        }
        input{
            font-size: 20px;
            border: 2px solid black;
            border-radius: 40px;
            background-color: black;
            color: aliceblue;
            text-align: end;
        }
    
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="cos_logo-removebg-preview.png">
        </div>
        <nav>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">products</a></li>
                <li><a href="">about</a></li>
                <li><a href="">contact</a></li>
            </ul>
        </nav>
        <div class="text">
            <h3>100% organic product</h3>
            <h1>discover the<br>secret of<br>nature beauty</h1>
            <button>Shop now</button><input type="search" value="Search">
        </div>
        
    </header>
</body>
</html>
