<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>day 2</title>
    <style>
        header{
            height: 750px;
            width: 100%;
            background-image: url(web\ 4.jfif);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .logo{
            height: 120px;
            width: 15%;
            /* border: 1px solid black; */
            float: left;
        }
        .logo img{
            height: 100%;
            width: 100%;
        }
        nav{
            height: 120px;
            width: 70%;
            /* border: 1px solid black; */
            float: left;
        }
        nav ul{
            list-style: none;
        }
        nav ul li{
            display: inline-block;
            margin-top: 30px;
            margin-left: 60px;
            /* text-decoration: none; */
        }
        nav ul li a{
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            text-transform: capitalize;
            text-decoration: none;
            color: antiquewhite;
            padding: 20px;
        }
        nav ul li a:hover{
            border-radius: 20px;
            background-color: lightskyblue;
            opacity: 0.9;
        }
        .login {
            height: 120px;
            width: 13%;
            /* border: 1px solid black; */
            float: left;
        }
        .login a{
            font-size: 30px;
            border: 2px solid antiquewhite;
            border-radius: 8px;
            margin-left: 70px;
            margin-top: 200px;
            text-decoration: none;
            color: antiquewhite;
        }
        .text{
            text-align: center;
            position: absolute;
            top: 30%;
            left: 30%;
            color: antiquewhite;
        }
        .text h1{
            font-size: 50px;
            text-transform: uppercase;
            font-family: monospace;
        }
        .text h3{
            font-size: 30px;
            text-transform: capitalize;
        }

        button{
            font-size: 20px;
            border-radius: 8px;
            background-color: cadetblue;
            padding: 10px;
        }
        button:hover{
            opacity: 0.7;
        }
        span{
            font-size: 36px;
        }
        i{
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="web logo.jpg">
        </div>

        <nav>
            <ul>
                <li><a href="">about us</a></li>
                <li><a href="">service</a></li>
                <li><a href="">contact</a></li>
                <li><a href="">support</a></li>
            </ul>
        </nav>

        <div class="login"><a href="">login</a></div>

        <div class="text">
            <h1>great solutions to <br> design your website</h1><br><br>
            <h3>here is the opportunity to build up your website</h3><br><br><br>
            <button>Get started</button><br><br><br>
            <span>Follow us</span> 
  <a href=""><i class="fa fa-instagram" style="font-size:36px"></i></a>
  <a href=""><i class="fa fa-facebook-square" style="font-size:36px"></i></a>
  <a href=""><i class="fa fa-twitter" style="font-size:36px"></i></a>
          
            

        </div>
        
    </header>
</body>
</html>
