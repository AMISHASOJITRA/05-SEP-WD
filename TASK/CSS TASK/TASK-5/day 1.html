<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Day 1</title>
    <style>
        header{
            height: 750px;
            width: 100%;
            background-image:  url(online\ 2.webp);
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.7;
        }
        .logo{
            height: 120px;
            width: 10%;
            float: left;
            /* border: 1px solid black; */
            
        }
        .logo img{
            height: 100%;
            width: 100%;

        }
        nav{
            height: 120px;
            width: 80%;
            float: left;
            /* border: 1px solid black; */
        }
        nav ul{
            list-style: none;
            margin-top: 30px;
            margin-left: 15%;
        }
        nav ul li{
            display: inline-block;
            background-color: rgb(246, 163, 246);
        }
        nav ul li:hover{
            border-radius: 10px;
            opacity: 0.6;
        }
        nav ul li a{
            padding: 50px;
            font-size: 40px;
        
            color: black;
            text-decoration: none;
            text-transform: capitalize;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            

        }
        .search{
            height: 120px;
            width: 9%;
            /* border: 1px solid black; */
            float: left;
            color: black;
        }
        .search a i{
            color: black;
            margin-top: 32px;
            margin-left: 40px;
        }
        .text{
            height: 300px;
            width: 300px;
            /* border: 1px solid black; */
            position: absolute;
            left: 10%;
            top: 30%;
            color: purple;
        }
        .text h1{
            font-size: 40px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-transform: capitalize;

        }
        .text p{
            font-size: xx-large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-transform: capitalize;
            color: black;
        }
        .text h2{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 30px;
        }
        .text a{
            font-size: xx-large;
            border-radius: 5px;
            background-color:violet;
            padding: 10px;
            text-decoration: none;
            color: black;
        }
        .text a:hover{
            font-size: 30px;
            border-radius: 40px;
            opacity: 0.9;
        }

    </style>
</head>
<body>
   <header>
    <div class="logo">
        <img src="online_logo-removebg-preview.png">
    </div>

    <nav>
        <ul>
            <li><a href="">home</a></li>
            <li><a href="">product</a></li>
            <li><a href="">service</a></li>
            <li><a href="">about</a></li>
        </ul>
    </nav>

    
    <div class="search">
        <!-- <a href=""><i class="fa fa-home" style="font-size:24px"> </i></a> -->
       <a href=""><i class="fa fa-search" style="font-size:36px"></i></a>
    </div>


    <div class="text">
        <h1>online<br>shopping</h1>
        <p>the best deal are just one click away </p>
        <h2>Lets get it</h2>
        <a href="">Shop now</a>
    </div>

   </header>
</body>
</html>
