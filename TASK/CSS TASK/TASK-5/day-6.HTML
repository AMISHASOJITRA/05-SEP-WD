<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Day 6</title>
    <style>
        header{
            height: 760px;
            width: 100%;
            background-image: url(tavelpicture.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .logo{
            height: 120px;
            width: 10%;
            /* border: 1px solid black; */
            float: left;
        }
        .logo img{
            height: 100%;
            width: 100%;
        }
        nav{
            height: 120px;
            width: 80%;
            /* border: 1px solid black; */
            float: left;
        }
        nav ul{
            list-style: none;
        }
        nav ul  li{
            display: inline-block;
            margin-top: 30px;
            margin-left: 50px;
        }
        nav ul li a{
            font-size: x-large;
            text-decoration: none;
            padding: 57px;
            text-transform: capitalize;
            color: steelblue;
        }
        nav ul li a:hover{
            text-decoration: underline;
        }
        .text{
            height: 400px;
            width: 900px;
            /* border: 1px solid black; */
            position: absolute;
            top: 25%;
            left: 10%;
        }
        .text h1{
            font-size: 50px;
            letter-spacing: 10px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: steelblue;
        }
        .text h2{
            font-size: 40px;
            letter-spacing: 10px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: steelblue;
        }
        .text h3{
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-transform: capitalize;
            color: steelblue;
        }
        .text input{
            width: 350px;
            border: 2px solid steelblue;
        }
        .text button{
            background-color: steelblue;
            border: 2px solid steelblue;
            color: blanchedalmond;
        }
        .icon{
            position: absolute;
            top: 90%;
            left: 10%;
            letter-spacing: 10px;
        }
        .icon a i{
            color: steelblue;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="travel_logo_2-removebg-preview.png">
        </div>
        <nav>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">about</a></li>
                <li><a href="">tour</a></li>
                <li><a href="">hotels</a></li>
                <li><a href="">contact</a></li>
                
            </ul>
        </nav>
        <div class="text">
            <h1>DISCOVER</h1>
            <H2>THE WORLD</H2>
            <h3>FIND GREAT PLACES TO STAY , EAT, SHOP OR VISIT FROM LOCAL EXPERTS</h3><br>
            <input type="search"><button>search</button>
        </div>
        <div class="icon">
        <a href=""><i class="fa fa-instagram" style="font-size:36px"></i></a>
        <a href=""><i class="fa fa-facebook-square" style="font-size:36px"></i></a>
        <a href=""><i class="fa fa-twitter" style="font-size:36px"></i></a>
        </div>       
    </header>
</body>
</html>
