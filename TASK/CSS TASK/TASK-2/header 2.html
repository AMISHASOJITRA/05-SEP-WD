<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 2</title>
    <style>
        header{
            height: 750px;
            width: 100%;
            background-image: url(online\ shoping\ 1.jpg);
            background-size: cover;
        }
        .logo{
            height: 120px;
            width: 10%;
            /* border: 1px solid black; */
            float: left;
        }
        .logo img{
            height: 100%;
            width: 100%;
        }
        nav{
            height: 120px;
            width: 70%;
            /* border: 1px solid black; */
            float: left;
        }
        nav ul{
            list-style: none;
            margin-top: 40px;
            text-align: center;
            
        }
        nav ul li{
            display: inline-block;
            /* padding: 30px; */
            /* text-align: center; */
        }
        nav ul li a{
            font-size: xx-large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 60px;
            text-decoration: none;
            text-transform: capitalize;
        }
        .shop{
            height: 120px;
            width: 17%;
            /* border: 1px solid black; */
            float: left;
        }
        .shop a{
            font-size: x-large;
            color: black;
            font-weight: 100;
            text-decoration: none;
            text-transform: capitalize;
            background-color: thistle;
            border-radius: 8px;
            position: absolute;
            top: 45px;
            right: 100px;
            padding: 5px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .text{
            height: 500px;
            width: 400px;
            /* border: 1px solid black; */
            position: absolute;
            top: 30%;
            left: 10%;
        }
        .text h1{
            text-transform: capitalize;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geva, Verdana, sans-serif;

        }
        .text p{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; ;
        }
        .text a{
            border-radius: 5px;
            padding: 10px;
            background-color: thistle;
            text-decoration: none;
            text-transform: capitalize;
           font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geva, Verdana, sans-serif;
        }
    

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo remove.png">
        </div>
         
        <nav>
            <ul>
                <li><a href="">product</a></li>
                <li><a href="">about</a></li>
                <li><a href="">contact</a></li>
                <li><a href="">help</a></li>
             </ul>
        </nav>
        
        <div class="shop"><a href="">shop now</a></div>

        <div class="text">
            <h1>think once,<br> think twice,<br>think shopping.</h1>
            <p>Shopping wherever and whenever you want,<br>you only need to be connected on the internet,<br>choose items and pay for them.</p><br><br>
            <a href="">learn more</a>
        </div>
        
    </header>
</body>
</html>
