<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            height: 740px;
            width: 100%;
            background-image: url(pizza.jpg);
            background-size: cover;
        }
        .logo{
            height: 130px;
            width: 10%;
            /* border: 1px solid black; */
            float: left;
        }
        .logo img{
            height: 100%;
            width: 100%;
        }
        nav{
            height: 130px;
            width: 89%;
            float: left;
        }
        nav ul{
            list-style: none;
            margin-top: 40px;

            
        }
        nav ul li{
            display:inline-block;

        }
        nav ul li a{
            font-size: x-large;
            color: teal;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding: 25px;
            text-decoration: none;
            text-transform: capitalize;
        }
        .text{
            height: 300px;
            width: 400px;
            /* border: 1px solid black; */
            position: absolute;
            top: 30%;
            left: 10%;
        }
        .text h2{
            font-style: italic;
            font-weight: bolder;
            font-size: 40px;
            color: teal;
        }
        .text h1{
            font-style: italic;
            font-weight: bolder;
            font-size: 60px;
            color: teal;
        }
        .text p{
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bold;
            color: black;
        }
        .text a{
            color:rgb(15, 67, 67);
            border: 2px solid rgb(9, 72, 72);
            border-radius: 8px;
            background-color: rgba(15, 67, 67, 0.4);;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="food logo 3.png">
        </div>
        <nav>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">about</a></li>
                <li><a href="">service</a></li>
                <li><a href="">contact</a></li>
                <li><a href="">order</a></li>
            </ul>
        </nav>
        <div class="text">
            <h2>Are you hungry?</h2>
            <h1>Don't wait!</h1>
            <p>Let start to order food now</p><br><br>
            <a href="">Check out menu</a>
        </div>
    </header>
</body>
</html>
