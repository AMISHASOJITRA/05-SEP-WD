<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header 3</title>
    <style>
        header{
            height: 150px;
            width: 100%;
            border: 3px solid darkkhaki;
            border-radius: 40px;
            /* background-color:rgb(48, 81, 93) ; */
            background-image: url(clothes\ sign.jpg);
            background-size: auto;
    
            
        }
       
       
       
        .sign{
            height: 150px;
            width:4%;
            /* border: 1px solid black; */
            float: left;
            background-color: lavender;
            border-radius: 75px;
            
        }

                  .sign img{
                        height: 50px;;
                        width: 80%;
                        margin-top: 50px;
                        margin-left: 6px;
                        margin-right: 7px;
        }
        
        div{
            height: 150px;
            width:49% ;
            float: left;
        }
            
        
                  div .logo{
                    height: 69%;
                    width: 100%;
                    /* border: 1px solid black; */
                     float: bottom;
                
                    }

                            .logo img{
                                height: 100%;
                                width: 30%;
                                margin-left: 30%;
                                margin-top: 4px;
                                }
             
                  
                  div .search{
                    height: 29%;
                    width: 100%;
                    /* border: 1px solid black; */
                    float: bottom;
                    
                    }

                            .search input{
                                height: 21px;
                                margin-top: 2%;
                                background-color: beige;
                                border-radius: 7px;
                                border-color: cornflowerblue;
                                background-color:rgb(194, 224, 235 );
                            }
        
        
        
         nav{
            height: 100%;
            width:46.6%;
            /* border: 1px solid black; */
            float: left;
            
        }

                nav ol {
                    list-style: none;
                }

                nav ol li{
                    display: inline-block;
                    margin-top: 60px;
                    height: 40px;
                    width: auto;
                    /* border: 2px solid black; */
                    background-color: cadetblue;
                    border-radius: 20px;
                }

                nav ol li a{
                    
                    font-size: xx-large;
                    font-weight: bold;
                    color: darkmagenta;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    text-transform: capitalize;
                    padding: 28px;
                    text-decoration: none ;
                }
  
  
  
  </style>
</head>
<body>
    <header >

        
        
        <div class="sign">
                <img src="flag.png">
        </div>
        
        
        <div>
        
                     <div class="logo">
                            <img src="shop logo.webp">
                     </div>
        
                
                     <div class="search">
                            <input type="text" style="margin-left:17% ; width:50%; background-color:rgb(194, 224, 235); ">
                            <input type="button" value="search" style="width: 10%; font-weight: bold;">
                     </div>
        
        
        </div>

        
        <nav>
            <ol>
                <li><a href="">new in</a></li>
                <li><a href="">sale</a></li>

                <li><a href="">tops</a></li>
            </ol>

        </nav>
    

    </header>
</body>
</html>
