<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            height: 110px;
            width: 100%;
            /* border: 1px solid black; */
            background-color: lightgray;
            
        }
        .logo{
            height: 110px;
            width: 9%;
            /* border: 1px solid black; */
            float: left;
        }
         .logo img{
            height: 100%;
            width: 100%;
        }
        .search{
            height: 110px;
            width: 40%;
            /* border: 1px solid black; */
            float: left;
        }
        nav{
            height: 50%;
            width: 50%;
            /* border: 1px solid black; */
            float: left;
        }

        h1{
            margin-left: 30%;
            color: darkmagenta;
            text-decoration: underline;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-shadow: 2px 2px 10px;
        }
    
        nav ol{
            list-style: none;
            margin-left: 40px;

             }

        nav ol li{
            float: left;
            padding: 10px;
            font-size: 25px;
            font-weight: bolder;
            color: crimson;
            margin-top: 1px;

        }
         
        nav ol li a{
            text-decoration: none;
            padding-left: 58px;

        }
        .search input{
            margin-top: 50px;
        
        }

        </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo des.jpg" >

        </div>

            
        <nav>
            <h1>GRAPHIC  DESIGN  SERVICES</h1>

            
            <ol>
                <li><a href="">Home</a></li>
                <li><a href=""> About</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>

            </ol>
            
        </nav>

        <div class="search">
            <input type="text" style="margin-left: 30%; width: 50%; height: 30px; border: 3px solid purple; border-radius: 5px; background-color: antiquewhite;">
            <input type="button" value="search" style="color: purple ; font-style: italic; font-weight: bolder; font-family: Georgia, 'Times New Roman', Times, serif; height: 30px; border: 3px solid darkblue; border-radius: 5px; background-color: lightgoldenrodyellow;">
        </div>
        
    </header>
</body>
</html>
