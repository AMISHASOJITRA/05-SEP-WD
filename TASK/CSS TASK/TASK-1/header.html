<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <style>
        
        header{
            height: 100px;
            width: 100%;
            border: 2px solid black;
            background-image: radial-gradient(pink,coral,white);
        
            
        }
        .logo{
            height: 100%;
            width: 15%;
            
            float: left;
        }
        .logo img{
            height: 100%;
            width: 100%;
            
            
        }
          .search{
            height: 100%;
            width: 34%;
            float: left;
            /* border: 1px solid black; */
             }
        
             nav{
            height: 100%;
            width: 49%;
            float: left;
            }
       
            nav ol{
            float: right;
             }
       
             nav ol li a{
            text-decoration: none;
            font-size: xx-large;
            color: brown;
            }
       
            nav ol li{
            list-style: none;
            display: inline-block;
            padding: 10px;
              }
            

    </style>
</head>
<body> 
    <header>
        <div class="logo">
            <img src="logo.webp">
        </div>
       <div class="search">
        <!-- <input type="search" placeholder="search"> -->
        <input type="search" name="" id="" placeholder="search here" style="margin-top:40px; margin-left: 120px;">
        <input type="button" value="search">
                            
        </div>
        <nav>
            <ol>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">contact</a></li>
                

                
            </ol>

        </nav>
    </header>
    
</body>
</html>
