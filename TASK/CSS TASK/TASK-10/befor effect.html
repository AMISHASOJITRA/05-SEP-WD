<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before effect</title>
    <style>
        h1{
            position: relative;
            top: 330px;
            left: 32% ;
        }
    
        div::before{
            font-size: xx-large;
            height: 300px;
            width: 0px;
            content: "";
            position: absolute;
            top: 30%;
            left: 40%;
            background-color: seagreen;
            transition: 3s;
        }
        div:hover::before{
            width: 350px;
        }
    </style>
</head>
<body>
   <div><h1>BEFORE EFFECT</h1></div>
</body>
</html>
