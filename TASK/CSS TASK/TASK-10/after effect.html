<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After effect</title>
    <style>
        h1{
            position: relative;
            top: 330px;
            left: 32%;
    
        }
        div::after{
            position: absolute;
            content: "";
            background-color: firebrick;
            height: 300px;
            left: 32%;
            top: 30%;
            transition: 4s;
            width: 0px;
        }
        div:hover::after{
            width: 300px;
            display: block;
        }
    </style>
</head>
<body>
    <div><h1>AFTER EFFECT</h1></div>
</body>
</html>
