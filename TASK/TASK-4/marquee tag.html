<html>
<head>
<title>Marquee tag</title>
<style>
h1{ 
	border: 2px solid blue;
	width:68px;
	color:pink;
	
}
</style>
</head>
<body>
<marquee><h1>AMI</h1></marquee>
<marquee direction="right"><h1>AMI</h1></marquee>
<marquee direction="up"><h1>AMI</h1></marquee>
<marquee direction="down"><h1>AMI</h1></marquee>
</body>
</html>
