<html>
<head>
<title>Registration form</title>
</head>
<body>
<center>

<form>

	<center><fieldset>
		<legend>STUDENT DATA</legend>
	<label>Full Name</label>
	<input type="text" name=""><br><br>

	<label>Contact no.</label>	
	<input type="text" name=""><br><br>

	<label>E-mail</label>
	<input type="e-mail" name=""><br><br>

	<label>Gender</label>
	<input type="radio" name="">Male
	<input type="radio" name="">Female<br><br>

	<label>Address</label>
	<textarea rows="7" cols="8"></textarea><br><br>



	<label>Stream</label>
	<input type="checkbox" name="">Science
	<input type="checkbox" name="">Commerce
	<input type="checkbox" name="">Arts<br><br>

	
	<label>Main subject</label>
	<select>
	<option>Select your main subject</option>
	<optgroup label="Science">
		<option>Biology</option>
		<option> Chemistry</option>
	</optgroup>
	<optgroup label="Commerce">
		<option>Account</option>
		<option>State</option>
	</optgroup>
	<optgroup label="Arts">
		<option>Economics</option>
		<option>Hindi</option>
	</optgroup>
	</select><br><br>


	<label>Languages</label>
	<input list="Languages">
		<datalist id="Languages">
			<option value="Gujrati">
			<option value="English">
		</datalist><br><br>
	
	<label>Password</label>
	<input type="password" name=""><br><br>


	<input type="submit" value="submit">

	</fieldset></center>

</form>
</center>
</body>
</html>
