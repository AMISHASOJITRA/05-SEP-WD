<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture tag</title>
</head>
<body>
    <picture>
		<source media="(min-width: 992px)" srcset="dog.jpg">
		<source media="(min-width: 576px)" srcset="image.jpg">
		<img src="SEA.jpg" alt="">
	</picture>
</body>
