<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR</title>
    <style>
    .a{
            height: 100px;
            width: 50%;
            border: 2px;
            border-style: dotted;
            border-color:blueviolet;
        }
    #b{
            height: 100px;
            width: 70%;
            border: 2px;
            border-style: double;
            border-color: red;
        

    }
    </style>
</head>
<body>
    <div style="border: 2px solid black; height:100px ; width: 30%;">This is inline css.</DIV><br><br>
    <div class="a">This is class.</div><br><br>
    <div id="b">This is id</div>
    


    
</body>
</html>
