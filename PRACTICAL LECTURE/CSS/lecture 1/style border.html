<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top/bottom borde</title>
    <style>
    .a{
        
        border-top:2px solid black;
        height: 100px;
        width: 30%;

    }

    .b{
        border-bottom: 5px double blue;
        height: 50px;
        width: 50%;
    }
    .c{
        border-right:6px dotted palevioletred ;
        height: max-content;
        width: max-content;
    }
    .d{
        border-left: 10px dashed purple;
        height: fit-content;
        width: 70%;
    }
    </style>
</head>
<body>
    <div class="a">TOP BORDER</div>
    <div class="b">BOTTOM BORDER</div>
    <div class="c">RIGHT BORDER</div>
    <div class="d">LEFT BORDER</div>
    
</body>
</html>
