<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullscreen header</title>
    <style>
        header{
            height: 735px;
            width: 100%;
            /* border: 6px solid black; */
            background-image: url(img\ 1.webp);
            background-size: cover;
            background-repeat: no-repeat;

            
        }
        .logo{
            height: 120px;
            width: 15%;
            /* border: 1px solid black; */
            float: left;

        }
        .logo img{
            height: 100%;
            width: 100%;
        }
        nav{
            height: 120px;
            width: 84%;
            /* border: 1px solid black; */
            float: left;
        }
        nav ul{
            list-style: none;
            margin-left: 40%;
            
        }
        nav ul li{
            display: inline-block;
            
            margin-top: 20px;
            
        }
        nav ul li a{
            text-decoration: none;
            font-size: xx-large;
            padding: 30px;
            text-transform: capitalize;
            text-shadow: 2px 3px 6px;
            font-weight: 30px ;
        }
        .text{
            height: 300px;
            width: 400px;
            /* border: 1px solid black; */
            text-align: center;
            position: absolute;
            top: 35%;
            left: 35%;
        }
        .text h1{
            font-size: xx-large;
            margin-top: 20%;
        }
       .text p{
            font-size: 25px;
            text-transform: capitalize;
            font-weight: 200;

        }
       .text a{
            border-radius: 5px;
            padding: 5px;
            text-decoration:none ;
            /* border: 1px solid black; */
            background-color: rgb(130, 33, 62);
            font-size: 25px;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo a.webp">
        </div>
        <nav>
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">product</a></li>
                <li><a href="">about</a></li>
                <li><a href="">contact</a></li>
            </ul>
        </nav>

        <div class="text">
            <h1>Welcome to this website.</h1>
            <p> This website is about webdesigning.</p>
            <a href="">Learn more</a>
        </div>
    </header>
    
</body>
</html>
