<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img border radius</title>
    <style>
        img{
            height: 200px;
            width: 200px;
            border-radius: 100px 00px 100px 00px;
        }
        .a{
            border-radius: 100px 100px 100px 100px;
        }
        .b{
            border-radius: 30px 30px 30px 30px;
        }



     </style>
</head>
<body>
    
    <div><img src="tree.jpg"></div>
    <div><img src="flower.jpg" class="a" height="200px" width="200px"></div>
    <img src="sky.jpg" class="b" height="300px" width="300px">

</body>
</html>
