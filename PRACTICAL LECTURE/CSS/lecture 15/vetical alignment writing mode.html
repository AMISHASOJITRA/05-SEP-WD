<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writing mode</title>
    <style>
        h1{
            writing-mode: vertical-lr;
            position: relative;
            
        }
        h2{
            border-bottom: 2px solid red;
            border-top: 2px solid green;
            border-left: 2px solid rgb(205, 50, 91);
            border-right: 2px solid darkblue;
            display: inline;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            position: absolute;
            left: 300px;
        }
        h3{
            position: absolute;
            left: 100px;
        }
        h4{
            position: absolute;
            writing-mode: vertical-rl;
            left: 500px;
            top: 100px;
        }
    </style>
</head>
<body>
    <h1>This is vertical alignment</h1>
    <h3>This is vertical alignment</h3>
    <h2>This is vertical alignment</h2>
    <h4>This is vertical alignment</h4>

</body>
</html>
