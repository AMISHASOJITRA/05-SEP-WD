<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-alignment</title>
    <style>
        span{
            vertical-align: super;
        }
        .span1{
            vertical-align: sub;
        }
        .span2{
            vertical-align: middle;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <h1>this is Vertical<span> alignment</span> property.</h1>
    <h2>this is Vertical<span class="span1"> alignment</span> property.</h2>
    <h3>this is Vertical<span class="span2"> alignment</span> property.</h3>
</body>
</html>
