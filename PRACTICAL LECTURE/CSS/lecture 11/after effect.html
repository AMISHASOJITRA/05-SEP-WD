<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after effect</title>
    <style>
        a{
            /* border: 2px solid black; */
            font-size: 30px;
            width: 200px;
            /* margin-left: 45%; */
        }
        a::after{
            content:"";
            width: 0%;
            height: 6px;
            background-color: yellow;
            display: block;
            margin: auto;
            transition: 2s;
        }
        a:hover::after{
            width: 100%;
        }
    </style>
</head>
<body>
    <a>HOME</a>
</body>
</html>
