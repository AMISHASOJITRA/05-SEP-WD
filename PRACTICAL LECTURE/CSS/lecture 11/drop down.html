<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown</title>
    <style>
        .dropdown{
            width: 100PX;
            border: 2PX solid black;
        }
        .course a{
            text-decoration: none;
            display: none;
        }
        .dropdown button{
            width: 100%;
         }
         .dropdown:hover a{
            display: block;
         }
    </style>
</head>
<body>
    <div class="dropdown">
        <button>Course</button>
        <div class="course">
            <a href="">Bcom</a>
            <a href="">Bsc</a>
            <a href="">BBA</a>
        </div>
    </div>
</body>
</html>
