<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility none</title>
    <style>
        h2{
            height: 20px;
            border: 2px solid black;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h2>this is h2</h2>
    <h1>this is h1</h1>
</body>
</html>
