<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor</title>
    <style>
        .a{
            cursor: pointer;
        }
        .b{
            cursor: progress;
        }
        input{
            cursor: all-scroll;
        }
        a{
            cursor: cell;
        }
    </style>
</head>
<body>
    <button class="a">search</button><br><br><br>
    <button class="b">search</button><br><br><br>
    <input type="submit" value="login"><br><br><br>
    <a href="">search</a>
</body>
</html>
