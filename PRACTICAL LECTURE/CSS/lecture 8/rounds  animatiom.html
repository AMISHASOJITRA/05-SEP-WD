<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rounds animation</title>
    <style>
        body{
            background-color: black;
        }
        .a{
            height: 30px;
            width: 30px;
            border: 1px solid black;
            background-color: yellow;
            border-radius: 50%;
            animation: ami;
            animation-duration: 5s;
            animation-direction: normal;
            animation-iteration-count: infinite;
            position: absolute;

        }
        @keyframes ami{
            0%{
                left: 300px;
                top: 100px;
            }
            25%{
                left:400px;
                top: 300px;
            }
            50%{
                left: 200px;
                top: 500px;
            }
            75%{
                left: 600px;
                top: 400px;
            }
            100%{
                left: 800px;
                top: 600px;
            }
        }
        .b{
            height: 30px;
            width: 30px;
            border: 1px solid black;
            background-color: green;
            border-radius: 50%;
            animation: ABC;
            animation-duration: 5s;
            animation-direction: normal;
            animation-iteration-count: infinite;
            position: absolute;

        }
        @keyframes ABC{
            0%{
                left: 500px;
                top: 400px;
            }
            25%{
                left:600px;
                top: 200px;
            }
            50%{
                left: 300px;
                top: 400px;
            }
            75%{
                left: 300px;
                top: 100px;
            }
            100%{
                left: 500px;
                top: 700px;
            }
        }
        .c{
            height: 30px;
            width: 30px;
            border: 1px solid black;
            background-color: navy;
            border-radius: 50%;
            animation: wd;
            animation-duration: 5s;
            animation-direction: normal;
            animation-iteration-count: infinite;
            position: absolute;

        }
        @keyframes wd{
            0%{
                left: 100px;
                top: 300px;
            }
            25%{
                left: 300px;
                top: 200px;
            }
            50%{
                left: 500px;
                top: 200px;
            }
            75%{
                left: 400px;
                top: 500px;
            }
            100%{
                left: 600px;
                top: 800px;
            }
        }
        .d{
            height: 30px;
            width: 30px;
            border: 1px solid black;
            background-color: firebrick;
            border-radius: 50%;
            animation: ani;
            animation-duration: 5s;
            animation-direction: normal;
            animation-iteration-count: infinite;
            position: absolute;

        }
        @keyframes ani{
            0%{
                left: 600px;
                top: 200px;
            }
            25%{
                left:500px;
                top: 600px;
            }
            50%{
                left: 100px;
                top: 900px;
            }
            75%{
                left: 500px;
                top: 300px;
            }
            100%{
                left: 700px;
                top: 400px;
            }
        }
        .e{
            height: 30px;
            width: 30px;
            border: 1px solid black;
            background-color: turquoise;
            border-radius: 50%;
            animation: aaa;
            animation-duration: 5s;
            animation-direction: normal;
            animation-iteration-count: infinite;
            position: absolute;

        }
        @keyframes aaa{
            0%{
                left: 400px;
                top: 200px;
            }
            25%{
                left:800px;
                top: 500px;
            }
            50%{
                left: 900px;
                top: 600px;
            }
            75%{
                left: 800px;
                top: 200px;
            }
            100%{
                left: 500px;
                top: 700px;
            }
        }
    </style>
</head>
<body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
</body>
</html>
