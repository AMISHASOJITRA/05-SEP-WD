
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img gallery</title>
    <style>
        
        
        div{
            float: left;
            height: 200px;
            width: 24%;
            border: 4px double;
            transition: 3s;
        }
        div img{
            
            width: 100%;
            height: 100%;
        }
        h1{
            text-align: center;
        }
        div:hover{
            width: 25.5%;
            height: 250px;
            box-shadow: 4px 4px 4px 4px teal;
        }
    </style>
</head>
<body>
    <div><img src="sunflower.webp">
    <h1>sunflower</h1></div>
    <div><img src="sunflower.webp">
    <h1>sunflower</h1></div>
    <div> <img src="sunflower.webp">
    <h1>sunflower</h1></div>
    <div><img src="sunflower.webp">
    <h1>sunflower</h1></div>
    
</body>
</html>
