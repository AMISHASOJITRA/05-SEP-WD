<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover effect</title>
    <style>
        .a{
            height: 200px;
            width: 200px;
            border: 2px solid black;
        }
        .a:hover{
            background-color: antiquewhite;
        }
        .b{
            height: 200px;
            width: 200px;
            border: 2px solid black;
        }
        .b:hover{
            height: 300px;
            width: 300px;
        }
        .c{
            height: 200px;
            width: 200px;
            border: 2px solid black;
        }
        .c:hover{
            border-radius: 20px;
        }
    </style>
</head>
<body>
   <div class="a"></div> <br>
   <div class="b"></div> <br>
   <div class="c"></div> <br>
</body>
</html>
