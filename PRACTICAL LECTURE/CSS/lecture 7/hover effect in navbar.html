<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>hover effect in navbar</title>
    <style>
        header{
            height: 140px;
            width: 100%;
            border: 1px solid black;
        }
        .logo{
            height: 140px;
            width: 10%;
            /* border: 1px solid black; */
            float: left;
        }
        .logo img{
            height: 100%;
            width: 100%;
        }
        nav{
            height: 100%;
            width: 85%;
            /* border: 1px solid black; */
            float: left;
        }
        nav ul{
            list-style: none;
            margin-top: 50px;
            margin-left: 90px;
        }
        nav ul li  {
            display: inline-block;
        }
        nav ul li a{
            padding: 100px;
            /* border-radius: 20px; */
            color: black;
        }
        i:hover{
            background-color: tan;
            border-radius: 50%;
            padding: 15px;
        }


    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="b 5.webp">
        </div>
        <nav>
            <ul>
                <li><a href=""><i class="fa fa-home" style="font-size:30px">  </i></a></li>
                <li><a href=""><i class="fa fa-info" style="font-size:30px">  </i></a></li>
                <li><a href=""><i class="fa fa-location-arrow" style="font-size:30px"></i></a></li>
                <li><a href=""><i class="fa fa-phone" style="font-size:30px">  </i></a></li>
                <li><a href=""><i class="fa fa-search" style="font-size:24px">  </i></a></li>
                
            </ul>
        </nav>
    </header>
</body>
</html>
