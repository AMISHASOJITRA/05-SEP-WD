<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover with shadow</title>
    <style>
        h1{
            height: 200px;
            width: 200px;
            border: 2px solid hotpink;
        }
        h1:hover{
            box-shadow: 5px 5px 5px 5px hotpink;
        }
        h2{
            height: 200px;
            width: 200px;
            border: 2px solid gold;
        }
        h2:hover{
            box-shadow: 5px 5px 5px 5px gold;
        }
    </style>
</head>
<body>
    <h1></h1>
    <h2></h2>
</body>
</html>
