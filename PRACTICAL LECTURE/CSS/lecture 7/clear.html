<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear</title>
    <style>
        .a{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            float: left;
        }
        .b{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            float: right;
        }
        .c{
            height: 200px;
            border: 1px solid  black;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
</body>
</html>
