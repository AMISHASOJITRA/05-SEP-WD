<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transform capitalize</title>
    <style>
        p{
            text-transform: capitalize;
        }
        </style>
</head>
<body>
    <p>lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p> magni quae molestias pariatur laborum facilis quibusdam non libero fugit est dolorum excepturi architecto doloribus dolore sit corrupti nam iure, voluptate tenetur.</p>
</body>
</html>
