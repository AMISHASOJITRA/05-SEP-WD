<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            transform: rotate(45deg);
            margin-top: 25%;
            margin-left: 45%;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
