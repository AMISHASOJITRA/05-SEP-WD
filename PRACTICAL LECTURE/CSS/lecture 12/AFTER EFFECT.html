<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>after effect</title>
    <style>
    h1{
            position: relative;
        }
        h1::after{
            
            content: "";
            position: absolute;
            height: 6px;
            width: 2PX;
            background-color: goldenrod;
            transition: 2s;
            top: 35px;
            left: 0px;
         }
         h1:hover::after{
            width: 11%;
         }

    </style>
</head>
<body>
    <h1> after effect</h1>
</body>
</html>
