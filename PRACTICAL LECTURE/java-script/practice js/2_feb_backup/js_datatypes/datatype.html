<script>
    // Number

    var a=123;
    console.log(typeof(a));

    // string

    var a="ami";
    var b="88787"
    console.log(typeof(a));
    console.log(typeof(b));

    // booleon

    var a=true;
    var b=false;
    console.log(typeof(a));
    console.log(typeof(b));

    // biginteger

    var a=37667n;
    console.log(typeof(a));

    // undefined

    var a;
    console.log(typeof(a));

    // null or empty

    var a='';
    console.log(typeof(a));

    ////// OBJECTS //////

    // object
    // always in{}

    var a={
        name:"ami",
        surname:"sojitra",
        id:567868.
    }

    console.log(a);
    console.log(typeof(a));

    // ARRAY
    // always in[]
    var a=[
        name="ami",
        surname="sojitra",
        id=67968,
    ]

    console.log(a);
    console.log(typeof(a));
</script>
