<script>
    
// first loop is worked on row
    for(a=1;a<=10;a++)
    {
        // second loop is worked for column
        for(x=1;x<=a;x++)
        {
            document.write(x);
        }
        document.write("<br>");
    }


    for(z=1;z<=5;z++)
    {
        for(r=1;r<=z;r++)
        {
            document.write("*");
        }
        document.write("<br>")
    }
    
</script>
