<script>

// while is executed when condition is true
 
    var a=0;

    while(a<=10)
    {
        document.write(a);
        a++

        document.write("<br>");  
    }
    
    
    var x=2;

    while(x>=20)
        // condition is false so while is not execute
    {
        document.write("x");
        x++

        document.write("<br>");  
    }

</script>
