<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>calculator</title>
</head>
<body>
    <section>
        <input type="text" placeholder="0" readonly>
        <table>
            <tr>
                <th style="color: gray;">MC</th>
                <th style="color: gray;">MR</th>
                <th>M+</th>
                <th>M-</th>
                <th>MS</th>
            </tr>
        </table>   
        
        <table> 
            <tr id="col1">
                <td><button type="button"> %</button></td>
                <td><button type="button"> CE</button></td>
                <td><button type="button"> C</button></td>
                <td><button type="button"><img src="delete-left-solid.svg" alt="" srcset=""></button></td>
            </tr>
            <tr id="col2">
                <td><button type="button"> 1/x</button></td>
                <td><button type="button">x<sup>2</sup></button></td>
                <td><button type="button"><sup>2</sup>&#8730 x </button></td>
                <td><button type="button">&#xF7</button></td>
            </tr>
            <tr id="col3">
                <td><button type="button">7</button></td>
                <td><button type="button">8</button></td>
                <td><button type="button">9</button></td>
                <td><button type="button" style="background-color: rgba(245, 244, 244,0.9);">%</button></td>
            </tr>
            <tr id="col4">
                <td><button type="button">4</button></td>
                <td><button type="button">5</button></td>
                <td><button type="button">6</button></td>
                <td><button type="button" style="background-color: rgba(245, 244, 244,0.9);">-</button></td>
            </tr>
            <tr id="col5">
                <td><button type="button">1</button></td>
                <td><button type="button">2</button></td>
                <td><button type="button">3</button></td>
                <td><button type="button" style="background-color: rgba(245, 244, 244,0.9);">+</button></td>
            </tr>
            <tr id="col6">
                <td><button type="button">+/-</button></td>
                <td><button type="button">0</button></td>
                <td><button type="button">.</button></td>
                <td><button type="button" style="background-color: rgb(29, 53, 114); color: aliceblue;">=</button></td>
            </tr>
        </table>
    </section>

</body>
</html>
