<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function test()
        {
            document.getElementById("imgg").style='width:250px; height:200px';
            document.getElementById("btn1").style='width:150px; height:auto';               /*img ane button ne style aapi*/
            document.getElementById("btn2").style='width:150px; height:auto';
        }

        function chng()
        {
            document.getElementById("imgg").src="images/1.jpg";                 /*bulb ne change krvanu fnction*/
        }
        function chng1()
        {
            document.getElementById("imgg").src="images/2.jpg";
        }
    </script>
</head>
<body onload="test()">
    
    <img src="images/1.jpg" id="imgg">
    <br><br>
    <button type="button" id="btn1" onclick="chng()">Off</button>
    <button type="button" id="btn2" onclick="chng1()">ON</button>


</body>
</html>
