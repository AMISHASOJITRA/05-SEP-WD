<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
      function test()
      {
        var res=parseInt(document.getElementById("res").value);
        var n1=parseInt(document.getElementById("n1").value);
        var n2=parseInt(document.getElementById("n2").value);
      
        if(res==1)
        {
            var n3=n1+n2;
            document.getElementById("result").innerHTML="Additions of numbers is :"+n3;
        }
        else if(res==2)
        {
            var n3=n1-n2;
            document.getElementById("result").innerHTML="Substractions of numbers is :"+n3;
        }

        else if(res==3)
        {
            var n3=n1*n2;
            document.getElementById("result").innerHTML="Multiplications of numbers is :"+n3;
        }
        else 
        {
            document.getElementById("result").innerHTML="select an options";
        }
        
      }
    </script>
</head>
<body>
    
    <center>
        <h3>calculator</h3>
        <h4>Note : select 1 for additions , 2 for substraction and 3 for multiplications</h4>

    <form method="post">

        Select Numbers<select name="res" id="res">
            <option value="">-select numbers-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br><br>
        Enter N1 numbers :<input type="text" name="n1" id="n1" placeholder="N1 numbers" required>
        <br><br>
        Enter N2 numbers :<input type="text" name="n2" id="n2" placeholder="N2 numbers" required>
        <br><br>
     
         <button type="button" name="sub"  onclick="test()">Calculate</button>
        <br><br>

    </form>

    <p id="result"></p>
</center>

</body>
</html>
