<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
      function test()
      {
        var n1=parseInt(document.getElementById("n1").value);
        var n2=parseInt(document.getElementById("n2").value);
        var n3=parseInt(document.getElementById("n3").value);

        if(n1>n2 && n1>n3)
        {
            document.getElementById("result").innerHTML="N1 is max Numebers";
        }
        else if(n2>n3 && n2>n1)
        {
            document.getElementById("result").innerHTML="N2 is max Numebers";
        }

        else if(n3>n1 && n3>n2)
        {
            document.getElementById("result").innerHTML="N3 is max Numebers";
        }
        else 
        {
            document.getElementById("result").innerHTML="somthing went wrong";
        }
        
      }
    </script>
</head>
<body>
    
<center>
        <h3>checkmax numebrs</h3>

    <form method="post">
        Enter N1 numbers :<input type="text" name="n1" id="n1" placeholder="N1 numbers" required>
        <br><br>
        Enter N2 numbers :<input type="text" name="n2" id="n2" placeholder="N2 numbers" required>
        <br><br>
        Enter N3 numbers :<input type="text" name="n3" id="n3" placeholder="N3 numbers" required>
        <br><br>
         <button type="button" name="sub"  onclick="test()">Check max Numbers</button>
        <br><br>
    </form>

    <p id="result"></p>
</center>

</body>
</html>
