<script>
    // switch : switch is just like if else if  that used to check multiple cases if case is true it executes if false default executed.

    var grade='U';
    switch(grade)
    {
        case 'A':
            console.log('List of topper students');
            break;

       
        case 'B':
            console.log('List of average students');
            break;
            
            
        case 'C':
            console.log('List of just pass students');
            break;
            
        case 'D':
            console.log('List of failed students');
            break;

        default: 
            console.log('your grade is not found anywhere contact with admin');
            break;    
    }

</script>
